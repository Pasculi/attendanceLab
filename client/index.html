<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .container-admision {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 550px;
    height: 100%;
    align-items: center;
    background-color: #53CCF4;
  }

  .image__logo {
    width: 60px;
    height: 131px;
  }

  .footer__parrafo {
    font-size: 30px;
    font-weight: 900;
    color: #fff;

  }

  .container-admision__image {
    display: flex;
    justify-content: center;
    width: 100%;
    background-color: #53CCF4;
  }

  .link__btn {
    position: absolute;
    text-decoration: none;
    background: #F4A024;
    color: #fff;
    padding: 5px 15px;
    cursor: pointer;
    font-size: 18px;
    right: 20px;
    bottom: 20px
  }

  .link__btn:hover {
    background: #fff;
    color: #F4A024;
  }
</style>

<body>
  <div class="container-admision">
    <img class="image__logo" src="https://principedeasturiasvaldivia.cl/Colegio/wp-content/uploads/2021/04/logo.png"
      alt="logo-colegio">
    <p class="footer__parrafo">Colegio Prinncipe de Asturias. </p>
    <p class="footer__parrafo">Valdivia - Región de Los Ríos</p>
    <div class="container-admision__image">
      <img class="image__admision"
        src="https://principedeasturiasvaldivia.cl/Colegio/wp-content/uploads/2024/07/Sistema_de_Admision_Escolar_2025.jpg"
        alt="admision">
    </div>
    <a class="link__btn" href="https://www.sistemadeadmisionescolar.cl/" target="_blank" rel="noopener">click en
      admisión</a>
  </div>
</body>

</html>
